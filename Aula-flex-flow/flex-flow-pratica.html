<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Default: row no wrap</h1>
    <div class="flex-container default">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <h1>Wrap</h1>
    <div class="flex-container wrap">
        <div class="item blue">1</div>
        <div class="item blue">2</div>
        <div class="item blue">3</div>
        <div class="item blue">4</div>
        <div class="item blue">5</div>
        <div class="item blue">6</div>
    </div>
    <h1>Wrap-reverse</h1>
    <div class="flex-container wrap-reverse">
        <div class="item gold">1</div>
        <div class="item gold">2</div>
        <div class="item gold">3</div>
        <div class="item gold">4</div>
        <div class="item gold">5</div>
        <div class="item gold">6</div>
    </div>
    <h1>Row-reverse nowrap</h1>
    <div class="flex-container r-reverse-nowrap">
        <div class="item maroon">1</div>
        <div class="item maroon">2</div>
        <div class="item maroon">3</div>
        <div class="item maroon">4</div>
        <div class="item maroon">5</div>
        <div class="item maroon">6</div>
    </div>
    <h1>Row-reverse wrap</h1>
    <div class="flex-container r-reverse-wrap">
        <div class="item orange">1</div>
        <div class="item orange">2</div>
        <div class="item orange">3</div>
        <div class="item orange">4</div>
        <div class="item orange">5</div>
        <div class="item orange">6</div>
    </div>
    <h1>Row-reverse wrap-reverse</h1>
    <div class="flex-container r-reverse-w-reverse">
        <div class="item green">1</div>
        <div class="item green">2</div>
        <div class="item green">3</div>
        <div class="item green">4</div>
        <div class="item green">5</div>
        <div class="item green">6</div>
    </div>
</body>
</html>
